<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        body {
            background: linear-gradient(to bottom, #ffe29f, #ffa99f);
            font-family: 'Segoe UI', sans-serif;
            color: #2a2a2a;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border: 4px solid #ffffff66; /* Soft white border with transparency */
            transition: transform 0.3s ease;
        }

        .container:hover .image {
            transform: scale(1.05); /* Smooth zoom effect on hover */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .styled-button {
            display: block;
            margin: 40px auto 20px;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: 600;
            color: #f0f0f0;
            background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
            border: none;
            border-radius: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
            animation: pulse 4s ease-in-out 2s infinite;
        }

            .styled-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: -75%;
                width: 200%;
                height: 100%;
                background: rgba(255, 255, 255, 0.1);
                transform: skewX(-45deg);
                transition: left 0.5s ease;
            }

            .styled-button:hover::before {
                left: 100%;
            }

            .styled-button:hover {
                transform: scale(1.05);
                box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
            }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        dl {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        dt {
            font-weight: bold;
            margin-top: 15px;
            font-size: 20px;
            color: #ffffff;
        }

        dd {
            margin-left: 0;
            margin-top: 5px;
            font-size: 16px;
            color: #d0d0d0;
            line-height: 1.5;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: fadeMove 2s ease-in-out;
            animation-delay: 1s;
            margin: 30px auto;
            border-radius: 10px;
        }

        @keyframes fadeMove {
            0% {
                opacity: 0;
                transform: translateY(0);
            }

            100% {
                opacity: 1;
                transform: translateY(50px);
            }
        }

        .restart-btn {
            display: block;
            margin: 10px auto 50px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

            .restart-btn:hover {
                background-color: #555;
            }
    </style>
</head>
<body>

    <div class="container">
        <img src="Image1.jpg" alt="Your Image" class="image">
        <div class="overlay">Overlay Text</div>
    </div>

    <button class="styled-button">Click Me</button>

    <dl>
        <dt>HTML</dt>
        <dd>Defines structure and content of web pages.</dd>

        <dt>CSS</dt>
        <dd>Gives style, layout, and design to your web elements.</dd>

        <dt>JavaScript</dt>
        <dd>Brings interactivity and dynamic features to your site.</dd>
    </dl>

    <div class="box" id="box"></div>
    <button class="restart-btn" onclick="restartAnimation()">Restart Animation</button>

    <script>function restartAnimation() {
            const box = document.getElementById("box");
            box.style.animation = 'none';
            box.offsetHeight; 
            box.style.animation = 'fadeMove 2s ease-in-out 1s';
        }</script>

</body>
</html>
