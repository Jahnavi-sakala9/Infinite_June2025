<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <style>
        <style >
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Hide Odd Table Rows</h2>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
        <tr><th>Name</th><th>Name</th><th>Age</th><th>Gender</th></tr>
        <tr><td>1</td><td>Jahnavi</td><td>21</td><td>Female</td></tr>
        <tr><td>2</td><td>Reshma</td><td>23</td><td>Female</td></tr>
        <tr><td>3</td><td>Srinivas</td><td>25</td><td>Male</td></tr>
        <tr><td>4</td><td>Alex</td><td>35</td><td>Female</td></tr>
        <tr><td>5</td><td>Avi</td><td>31</td><td>Male</td></tr>
    </table>
    <script>
        //Hide all odd table rows 
        $('table tr:nth-child(odd)').hide();
    </script>
</body>
</html>
